{% load static %}
<header>
	{% csrf_token %}
	<nav
		id="mainNavbar"
		class="navbar show navbar-expand-md navbar-dark fixed-top bg-dark"
		style="display: none"
	>
		<div class="container-fluid">
			<a
				class="navbar-brand"
				href="{% url 'board:index' %}"
				v-on:click.stop.prevent="backToList"
				>board</a
			>

			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a
							class="nav-link active"
							aria-current="page"
							href="{% url 'board:index' %}"
							v-on:click.stop.prevent="backToList"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link disabled d-none"
							href="#"
							tabindex="-1"
							aria-disabled="true"
							>Disabled</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link disabled d-none"
							href="#"
							tabindex="-1"
							aria-disabled="true"
							>Disabled</a
						>
					</li>
				</ul>
				<ul class="navbar-nav me-2">
					{% if request.user.is_authenticated %}
					<div class="nav-link">Welcome {{user.username}}!</div>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'users:account' %}"> Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a id="navLoginButton" class="nav-link" href="">Login</a>
					</li>
					<li class="nav-item">
						<a id="navRegisterButton" class="nav-link" href="">Register</a>
					</li>
					{% endif%}
				</ul>
			</div>
		</div>
	</nav>
</header>
